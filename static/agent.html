<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat ä»‹é¢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-column {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .right-column {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .chat-form {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        textarea {
            height: 10em;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.5;
        }
        .loading {
            display: none;
            margin-top: 10px;
            color: #666;
        }
        .header {
            margin-bottom: 15px;
            text-align: center;
        }
        .following-questions {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .following-questions h3 {
            margin-top: 0;
            color: #333;
        }
        .following-questions ul {
            margin-bottom: 0;
            padding-left: 20px;
        }
        .following-questions li {
            margin-bottom: 8px;
            cursor: pointer;
            color: #0066cc;
        }
        .following-questions li:hover {
            text-decoration: underline;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20px;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20px;
        }
        .message-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .thinking-block {
            margin: 10px 0;
            padding: 12px;
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
            font-style: italic;
            color: #856404;
        }
        .thinking-indicator {
            color: #856404;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .thinking-text {
            margin-top: 5px;
            white-space: pre-wrap;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="header">
                <h2>Agent å°è©± (Chat ä»‹é¢)</h2>
            </div>
            <form class="chat-form" id="chatForm">
                <textarea id="query" placeholder="è«‹è¼¸å…¥æ‚¨çš„å…§å®¹..."></textarea>
                <div class="loading" id="loading">è™•ç†ä¸­...</div>
                <button type="submit">é€å‡º</button>
            </form>
        </div>
        <div class="right-column">
            <div class="header">
                <h2>å›æ‡‰å…§å®¹</h2>
            </div>
            <div id="response_content"></div>
            <div id="response_questions"></div>
        </div>
    </div>

    <script>
        let lastResponseId = null;
        
        // ç”Ÿæˆå”¯ä¸€çš„ trace_id
        function generateTraceId() {
            const alphanumeric = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let randomPart = '';
            
            // ç”Ÿæˆ 32 ä½éš¨æ©Ÿå­—æ¯æ•¸å­—å­—ç¬¦ä¸²
            for (let i = 0; i < 32; i++) {
                const randomIndex = Math.floor(Math.random() * alphanumeric.length);
                randomPart += alphanumeric.charAt(randomIndex);
            }
            
            // çµ„åˆå‰ç¶´å’Œéš¨æ©Ÿéƒ¨åˆ†
            return `trace_${randomPart}`;
        }
        
        // åˆå§‹åŒ– trace_id
        let traceId = generateTraceId();

        console.log(`ç”Ÿæˆçš„ trace_id: ${traceId}`);
        document.getElementById('chatForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const query = document.getElementById('query').value;
            if (!query.trim()) return;
            
            const responseContentDiv = document.getElementById('response_content');
            const responseQuestionsDiv = document.getElementById('response_questions');
            const loadingDiv = document.getElementById('loading');
            
            // æ·»åŠ ç”¨æˆ¶è¨Šæ¯
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.innerHTML = `<div class="message-label">User:</div>${query}`;
            responseContentDiv.appendChild(userMessageDiv);
            
            // å‰µå»º AI è¨Šæ¯å®¹å™¨
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'message ai-message';
            aiMessageDiv.innerHTML = '<div class="message-label">AI:</div>';
            responseContentDiv.appendChild(aiMessageDiv);
            
            loadingDiv.style.display = 'block';
            
            let apiUrl = `/api/v1/agent_stream?query=${encodeURIComponent(query)}&trace_id=${traceId}`;
            if (lastResponseId) {
                apiUrl += `&previous_response_id=${lastResponseId}`;
            }
            
            const eventSource = new EventSource(apiUrl);

            let thinkingBlocksContainer = null;
            let contentDiv = null;

            eventSource.onmessage = function(event) {
                loadingDiv.style.display = 'none';

                const jsonData = JSON.parse(event.data);

                if (jsonData.message === "DONE") {
                    lastResponseId = jsonData.last_response_id;
                    eventSource.close();
                    return;
                }

                if (jsonData.message === "THINK_START") {
                    // å‰µå»ºæ€è€ƒå€åŸŸå®¹å™¨ï¼ˆå¦‚æœé‚„æ²’æœ‰çš„è©±ï¼‰
                    if (!thinkingBlocksContainer) {
                        thinkingBlocksContainer = document.createElement('div');
                        aiMessageDiv.appendChild(thinkingBlocksContainer);
                    }

                    const thinkingIndicator = document.createElement('div');
                    thinkingIndicator.className = 'thinking-block';
                    thinkingIndicator.innerHTML = '<div class="thinking-indicator">ğŸ’­ é€²è¡Œæ€è€ƒ</div>';
                    thinkingBlocksContainer.appendChild(thinkingIndicator);
                } else if (jsonData.message === "THINK_TEXT") {
                    // æ·»åŠ æ€è€ƒå…§å®¹å€å¡Š
                    if (!thinkingBlocksContainer) {
                        thinkingBlocksContainer = document.createElement('div');
                        aiMessageDiv.appendChild(thinkingBlocksContainer);
                    }

                    const thinkingTextBlock = document.createElement('div');
                    thinkingTextBlock.className = 'thinking-block';
                    thinkingTextBlock.innerHTML = `
                        <div class="thinking-indicator">ğŸ§  æ€è€ƒæ‘˜è¦ï¼š</div>
                        <div class="thinking-text">${jsonData.text}</div>
                    `;
                    thinkingBlocksContainer.appendChild(thinkingTextBlock);
                } else if (jsonData.message === "CALL_TOOL") {
                    // å‰µå»ºä¸»æ–‡å…§å®¹å€å¡Šï¼ˆå¦‚æœé‚„æ²’æœ‰çš„è©±ï¼‰
                    if (!contentDiv) {
                        contentDiv = document.createElement('div');
                        contentDiv.style.marginTop = '10px';
                        aiMessageDiv.appendChild(contentDiv);
                    }

                    const toolMessage = `<span style="color: #666; font-style: italic; margin: 5px 0; padding: 8px; border: 1px dashed #999; border-radius: 5px; display: block;">ğŸ”§ åŸ·è¡Œå·¥å…·: ${jsonData.tool_name} åƒæ•¸ ${jsonData.arguments} âš™ï¸</span>`;
                    contentDiv.innerHTML += toolMessage;
                } else if (jsonData.content) {
                    // å‰µå»ºä¸»æ–‡å…§å®¹å€å¡Šï¼ˆå¦‚æœé‚„æ²’æœ‰çš„è©±ï¼‰
                    if (!contentDiv) {
                        contentDiv = document.createElement('div');
                        contentDiv.style.marginTop = '10px';
                        aiMessageDiv.appendChild(contentDiv);
                    }

                    contentDiv.innerHTML += jsonData.content;
                } else if (jsonData.following_questions) {
                    responseQuestionsDiv.innerHTML = '';

                    const questionsDiv = document.createElement('div');
                    questionsDiv.className = 'following-questions';
                    questionsDiv.innerHTML = `<h3>ç›¸é—œå•é¡Œï¼š</h3>
                        <ul>
                            ${jsonData.following_questions.map(q => `<li>${q}</li>`).join('')}
                        </ul>`;
                    responseQuestionsDiv.appendChild(questionsDiv);

                    const questionItems = questionsDiv.querySelectorAll('li');
                    questionItems.forEach(item => {
                        item.addEventListener('click', function() {
                            document.getElementById('query').value = this.textContent;
                            document.getElementById('query').scrollIntoView();
                            document.getElementById('query').focus();
                        });
                    });
                }

                responseContentDiv.scrollTop = responseContentDiv.scrollHeight;
            };
            
            eventSource.onerror = function(error) {
                console.error("SSE Error:", error);
                loadingDiv.style.display = 'none';
                eventSource.close();
            };

            document.getElementById('query').value = '';
        });
    </script>
</body>
</html>
