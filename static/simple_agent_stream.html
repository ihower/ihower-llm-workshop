<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Agent Chat (Streaming)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            height: calc(100vh - 40px);
            overflow: hidden;
        }
        .input-panel {
            background: #f8f9fa;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .input-panel h5 {
            color: #333;
            margin-bottom: 15px;
        }
        .input-panel textarea {
            min-height: 150px;
            resize: vertical;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-size: 14px;
        }
        .input-panel textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 500;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%);
        }
        .btn-reset {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            font-weight: 500;
        }
        .chat-panel {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        .chat-panel h5 {
            color: #333;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        .chat-history {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            background: #fff;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
        }
        .message-human {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .message-ai {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }
        .message-label {
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .message-human .message-label {
            color: #1565c0;
        }
        .message-ai .message-label {
            color: #7b1fa2;
        }
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .think-block {
            background: #fff3e0;
            border: 1px dashed #ff9800;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #e65100;
        }
        .think-block .think-label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .tool-block {
            background: #e8f5e9;
            border: 1px dashed #4caf50;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #2e7d32;
        }
        .tool-block .tool-label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            color: #666;
            padding: 10px;
            flex-shrink: 0;
        }
        .loading.show {
            display: flex;
        }
        .col-md-8.h-100 {
            overflow: hidden;
        }
        .back-link {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }
        .back-link:hover {
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <a href="/" class="back-link">&larr; 返回首頁</a>
        <div class="chat-container">
            <div class="row h-100 g-0">
                <!-- 左欄：輸入區 -->
                <div class="col-md-4 border-end">
                    <div class="input-panel">
                        <h5>輸入訊息</h5>
                        <textarea id="queryInput" class="form-control mb-3" placeholder="請輸入您的問題..."></textarea>
                        <div class="d-flex gap-2">
                            <button id="submitBtn" class="btn btn-primary btn-submit flex-grow-1">Submit</button>
                            <button id="resetBtn" class="btn btn-secondary btn-reset">Reset</button>
                        </div>
                    </div>
                </div>
                <!-- 右欄：對話歷史 -->
                <div class="col-md-8 h-100">
                    <div class="chat-panel">
                        <h5>對話歷史</h5>
                        <div id="chatHistory" class="chat-history">
                            <div class="text-muted text-center py-5">
                                開始對話吧！
                            </div>
                        </div>
                        <div id="loading" class="loading">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <span>AI 正在思考中...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let previousResponseId = null;
        const queryInput = document.getElementById('queryInput');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const chatHistory = document.getElementById('chatHistory');
        const loading = document.getElementById('loading');

        // 清除初始提示文字
        function clearPlaceholder() {
            const placeholder = chatHistory.querySelector('.text-muted.text-center');
            if (placeholder) {
                placeholder.remove();
            }
        }

        // HTML 跳脫
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 新增 Human 訊息
        function addHumanMessage(content) {
            clearPlaceholder();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-human';
            messageDiv.innerHTML = `
                <div class="message-label">Human</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // 建立 AI 訊息容器（用於串流累加）
        function createAIMessageContainer() {
            clearPlaceholder();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-ai';
            messageDiv.innerHTML = `
                <div class="message-label">AI</div>
                <div class="ai-stream-container"></div>
            `;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageDiv.querySelector('.ai-stream-container');
        }

        // 送出查詢（使用 SSE 串流）
        async function submitQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            // 1. 顯示用戶訊息並清空輸入
            addHumanMessage(query);
            queryInput.value = '';

            // 2. 顯示載入狀態
            submitBtn.disabled = true;
            loading.classList.add('show');

            // 3. 建立 AI 訊息容器
            const aiContainer = createAIMessageContainer();
            let currentContentDiv = null;
            let currentThinkDiv = null;

            try {
                // 4. 建立 SSE 連線
                const params = new URLSearchParams({ query: query });
                if (previousResponseId) {
                    params.append('previous_response_id', previousResponseId);
                }

                const eventSource = new EventSource(`/api/v1/agent_simple_stream?${params}`);

                eventSource.onmessage = function(event) {
                    const rawData = event.data;

                    // 檢查是否為 [DONE] 訊息
                    if (rawData === '[DONE]') {
                        eventSource.close();
                        submitBtn.disabled = false;
                        loading.classList.remove('show');
                        return;
                    }

                    try {
                        const data = JSON.parse(rawData);

                        // 處理 DONE 訊息
                        if (data.message === 'DONE') {
                            if (data.last_response_id) {
                                previousResponseId = data.last_response_id;
                            }
                            eventSource.close();
                            submitBtn.disabled = false;
                            loading.classList.remove('show');
                            return;
                        }

                        // 處理 THINK_START
                        if (data.message === 'THINK_START') {
                            // 重置 currentContentDiv，讓下一段 content 建立新區塊
                            currentContentDiv = null;
                            currentThinkDiv = document.createElement('div');
                            currentThinkDiv.className = 'think-block';
                            currentThinkDiv.innerHTML = `
                                <div class="think-label">Thinking...</div>
                                <div class="think-content"></div>
                            `;
                            aiContainer.appendChild(currentThinkDiv);
                            chatHistory.scrollTop = chatHistory.scrollHeight;
                            return;
                        }

                        // 處理 THINK_TEXT
                        if (data.message === 'THINK_TEXT') {
                            if (currentThinkDiv) {
                                const thinkContent = currentThinkDiv.querySelector('.think-content');
                                thinkContent.textContent += data.text;
                            }
                            chatHistory.scrollTop = chatHistory.scrollHeight;
                            return;
                        }

                        // 處理 CALL_TOOL
                        if (data.message === 'CALL_TOOL') {
                            // 重置 currentContentDiv，讓下一段 content 建立新區塊
                            currentContentDiv = null;
                            const toolDiv = document.createElement('div');
                            toolDiv.className = 'tool-block';
                            toolDiv.innerHTML = `
                                <div class="tool-label">Tool Call: ${escapeHtml(data.tool_name)}</div>
                                <div class="tool-args">${escapeHtml(data.arguments)}</div>
                            `;
                            aiContainer.appendChild(toolDiv);
                            chatHistory.scrollTop = chatHistory.scrollHeight;
                            return;
                        }

                        // 處理 content delta
                        if (data.content !== undefined) {
                            if (!currentContentDiv) {
                                currentContentDiv = document.createElement('div');
                                currentContentDiv.className = 'message-content';
                                aiContainer.appendChild(currentContentDiv);
                            }
                            currentContentDiv.textContent += data.content;
                            chatHistory.scrollTop = chatHistory.scrollHeight;
                        }

                    } catch (e) {
                        console.error('Parse error:', e, rawData);
                    }
                };

                eventSource.onerror = function(error) {
                    console.error('SSE Error:', error);
                    eventSource.close();
                    submitBtn.disabled = false;
                    loading.classList.remove('show');

                    if (!currentContentDiv) {
                        currentContentDiv = document.createElement('div');
                        currentContentDiv.className = 'message-content text-danger';
                        aiContainer.appendChild(currentContentDiv);
                    }
                    currentContentDiv.textContent += '\n[連線錯誤]';
                };

            } catch (error) {
                console.error('Error:', error);
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        // 重置對話
        function resetChat() {
            queryInput.value = '';
            chatHistory.innerHTML = `
                <div class="text-muted text-center py-5">
                    開始對話吧！
                </div>
            `;
            previousResponseId = null;
        }

        // 事件綁定
        submitBtn.addEventListener('click', submitQuery);
        resetBtn.addEventListener('click', resetChat);

    </script>
</body>
</html>
